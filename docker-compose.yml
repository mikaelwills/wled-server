version: '3.8'

services:
  wled-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wled-server
    restart: always
    ports:
      - "3010:3010"  # Rust backend
      - "3011:3011"  # SvelteKit frontend
    volumes:
      - ./data:/app/data
      - ./programs:/app/programs
      - ./audio:/app/audio
      - ./presets:/app/presets
    environment:
      - RUST_LOG=info
      - WLED_PROGRAMS_PATH=/app/programs
      - WLED_AUDIO_PATH=/app/audio
      - WLED_PRESETS_PATH=/app/presets
    networks:
      - wled-network

networks:
  wled-network:
    driver: bridge
