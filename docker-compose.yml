version: '3.8'

services:
  wled-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wled-server
    restart: always
    ports:
      - "3010:3010"  # Rust backend
      - "3011:3001"  # SvelteKit frontend
    volumes:
      - ./data:/app/data
    environment:
      - RUST_LOG=info
    networks:
      - wled-network

networks:
  wled-network:
    driver: bridge
